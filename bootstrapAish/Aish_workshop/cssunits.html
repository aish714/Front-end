<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
              width: 300px;
              height: 200px;
            background-color: lavenderblush;
        }
        .inner{
              width: 50px;
              height: 50px;
              background-color: hotpink;
        }
        div{
            font-size: 100px;
        }
        .relative{
            font-size: 1em;
        }
        p{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
    
    <div>
        <h3 class="relative">
            relative
        </h3>
    </div>
    <div>
        <h3 class="absolute">
            absolute
        </h3>

    </div>
</body>
</html>
